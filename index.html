<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenge One Oracle</title>
    <link rel="stylesheet" href="../challenge-one-alura/challenge/style/style.css" />
    <script>
      function codifica() {
        var input = document.getElementById("codigo");
        var texto = input.value
        texto = texto.replaceAll("a","ai");
        texto = texto.replaceAll("e","enter");
        texto = texto.replaceAll("i","imes");
        texto = texto.replaceAll("o","ober");
        texto = texto.replaceAll("u","ufat");
        input.value = texto
      }

      function decodifica(){
        var input = document.getElementById("codigo");
        var texto = input.value
        texto = texto.replaceAll("ufat","u");
        texto = texto.replaceAll("ober","o");
        texto = texto.replaceAll("imes","i");
        texto = texto.replaceAll("enter","e");
        texto = texto.replaceAll("ai","a");
        input.value = texto

      }

    </script>
  </head>
  <body>

    <img  class="logoalura" src="../challenge-one-alura/challenge/image/alura.svg">

    <main class="corpo">
      <h1>Codificador de Texto</h1>
      <textarea type="text" id="codigo" label="Inserir Texto">Digite aqui seu texto</textarea>
      <div class="botoes">
      <button onclick="codifica()">Codificar</button>
      <button onclick="decodifica()">Decodificar</button>
    </div>
    </main>
    <footer> 
      <a href="https://www.linkedin.com/in/glaucecassiano/"><img src="../challenge-one-alura/challenge/image/linkedin.png"></a>
      <a href="https://twitter.com/glaudocss"><img src="../challenge-one-alura/challenge/image/twitter.png"></a>
      <a href="https://github.com/glaucecassiano"><img src="../challenge-one-alura/challenge/image/github.png"></a>

    </footer>
  </body>
</html>
